<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="contatiner">
            <div id="calculator">
                <div id="result">
                    <div data-previous-operand class="previousNumber" ></div>
                    <div data-current-operand class="currentNumber"></div>
                </div>
                <div id="keyboard">
                    <button data-all-clear class="operator" id="clear">AC</button>
                    <button data-delete class="operator" id="backspace">DEL</button>
                    <button  class="operator" id="percent">%</button>
                    <button data-operation class="operator" id="/">รท</button>
                    <button data-number class="number" id="7">7</button>
                    <button data-number class="number" id="8">8</button>
                    <button data-number class="number" id="9">9</button>
                    <button data-operation class="operator" id="*">x</button>
                    <button data-number class="number" id="4">4</button>
                    <button data-number class="number" id="5">5</button>
                    <button data-number class="number" id="6">6</button>
                    <button data-operation class="operator" id="-">-</button>
                    <button data-number class="number" id="1">1</button>
                    <button data-number class="number" id="2">2</button>
                    <button data-number class="number" id="3">3</button>
                    <button data-operation class="operator" id="+">+</button>
                    <button class="empty" id="empty"></button>
                    <button data-number class="number span-two" id="zero">0</button>
                    <button  data-number class="number" id=".">.</button>
                    <button data-equals class="operator" id="equal">=</button>
                </div>
            </div>
        </div>
       
        
        <script src="script.js" async defer></script>
    </body>
</html>
